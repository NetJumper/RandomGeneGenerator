<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
   <h1>Create Your Baby</h1>
   <button id="theme-toggle">Toggle Theme</button>
   <div id="creation">
        <p>Select yours and Mates Genes</p>
        <div id="headShape">
            <p>HEAD</p>
            <label for="oval">Oval</label>
            <input type="checkbox" id="oval" name="head" >
            <label for="round">Round</label>
            <input type="checkbox" id="round" name="head" >
            <label for="square">Square</label>
            <input type="checkbox" id="square" name="head" >
            <label for="diamond">Diamond</label>
            <input type="checkbox" id="diamond" name="head" >
            <label for="heart">Heart</label>
            <input type="checkbox" id="heart" name="head" >
            <label for="oblong">Oblong</label>
            <input type="checkbox" id="oblong" name="head" >
        </div>
        <div id="eyeColor">
            <p>EYES</p>
            <label for="blue">Blue</label>
            <input type="checkbox" id="blue" name="eyecolor">
            <label for="green">Green</label>
            <input type="checkbox" id="green" name="eyecolor">
            <label for="brown">Brown</label>
            <input type="checkbox" id="brown" name="eyecolor">
            <label for="black">Black</label>
            <input type="checkbox" id="black" name="eyecolor">
            <label for="hazel">Hazel</label>
            <input type="checkbox" id="hazel" name="eyecolor">
        </div>
        <div id="noseShape">
            <p>NOSE</p>
            <label for="straight">Straight</label>
            <input type="checkbox" id="straight" name="noseshape">
            <label for="convex">Convex</label>
            <input type="checkbox" id="convex" name="noseshape">
            <label for="concave">Concave</label>
            <input type="checkbox" id="concave" name="noseshape">
            <label for="wavy">Wavy</label>
            <input type="checkbox" id="wavy" name="noseshape">
        </div>
        <div id="lipShape">
            <p>LIP</p>
            <label for="full">Full</label>
            <input type="checkbox" id="full" name="lip">
            <label for="thin">Thin</label>
            <input type="checkbox" id="thin" name="lip">
            <label for="thinUpper">ThinUpper</label>
            <input type="checkbox" id="thinUpper" name="lip">
            <label for="thinLower">ThinLower</label>
            <input type="checkbox" id="thinLower" name="lip">
            <label for="round">Round</label>
            <input type="checkbox" id="round" name="lip">
        </div>
        <div id="earShape">
            <p>EARS</p>
            <label for="big">Big</label>
            <input type="checkbox" id="big" name="ears">
            <label for="medium">Medium</label>
            <input type="checkbox" id="medium" name="ears">
            <label for="small">Small</label>
            <input type="checkbox" id="small" name="ears">
        </div>
        <button id="submit-button">Submit</button>
        <div id="result">
            <p>The baby will inherit:</p>
            <ul id="gene-result">
            </ul>
        </div> 
       
   </div>


    <script src="script.js"></script>
</body>
</html>
